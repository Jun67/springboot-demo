<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>

<div th:fragment="header">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script th:src="@{/layui/layui.js}"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

    <ul class="layui-nav" th:if="${session.user} != null">
        <li class="layui-nav-item">
            <a th:href="@{/user/home}">个人中心</span></a>
        </li>
        <li class="layui-nav-item">
            <a th:href="@{/user/update}">修改</span></a>
        </li>
        <li class="layui-nav-item">
            <a th:href="@{/user/equip}">我的装备</span></a>
        </li>
        </li>
        <li class="layui-nav-item">
        <a th:href="@{/user/logout}">退出</span></a>
    </ul>
    <ul class="layui-nav" th:unless="${session.user} != null">
        <li class="layui-nav-item">
            <a th:href="@{/user/login}">登录</span></a>
        </li>
        <li class="layui-nav-item">
            <a th:href="@{/user/register}">注册</span></a>
        </li>
    </ul>

    <script>
        //注意：导航 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function(){
            var element = layui.element;

            //…
        });
    </script>
</div>

</body>
</html>
